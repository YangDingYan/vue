<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtual dom 渲染的测试</title>
    <!-- virtual dom 渲染的测试 -->
</head>
<body>
    <div id="app"></div>
    <script src="../dist/vue.js"></script>
    <script>
        // Vue.component("allComp", {
        //   template: `<div>allComp-ddddd</div>`
        // })
        const selfComp = {
          name: 'selfComp',
          template: `<span>selfComp-eeeee</span>`
        }
        const app = new Vue({
            el: '#app',
            components: {
              selfComp
            },
            render: function(h) {
                return h('div', [
                    h('h3', this.title),
                    h('h4', this.name),
                    // h('allComp'),
                    h('selfComp')
                ])
            },
            data() {
                return {
                    title: 'data-VNode Tree上树实现',
                    name: '全局组件 + 自定义组件'
                }
            }
        })
    </script>
</body>
</html>
